name: Fuzz

on:
  workflow_dispatch:
  schedule:
    # Weekly (Sunday 03:00 UTC)
    - cron: "0 3 * * 0"

concurrency:
  group: fuzz-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  fuzz:
    name: cargo-fuzz (${{ matrix.target }})
    runs-on: ubuntu-latest

    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        target:
          - strip
          - strip_no_sourcemap

    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust (nightly)
        run: |
          rustup set profile minimal
          rustup toolchain install nightly

      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-fuzz-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-fuzz-

      - run: cargo +nightly install cargo-fuzz --locked

      - run: cargo +nightly fuzz run ${{ matrix.target }} -- -runs=5000
        working-directory: crates/fuzz
